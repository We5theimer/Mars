<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>MARS</title>
  <meta name="description"
    header="13 мая состоится первый туристический полёт на Марс. Красная пустыня наполнена красивыми космическими объектами и маленькими космическими кораблями." />
  <!-- Favicon -->
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  <!-- OG Tags -->
  <meta property="og:title" header="MARS / Полёт на 10 лет" />

  <link rel="stylesheet" href="css/null.css" />
  <link rel="stylesheet" href="css/main.css" />

<body>
  <!-- Modal -->
  <div class="modal modal1">
    <div class="modal__main">
      <div class="container">
        <div class="modal__head">
          <h2 class="modal__title">Бронирование <br> билетов</h2>
          <button class="modal__close">&#10006;</button>
        </div>
        <form action="" class="modal__form">
          <div class="modal__item">
            <h3 class="modal__subtitle">Дата заезда</h3>
            <input type="date" placeholder="13.05.2022" class="modal__input"></input>
          </div>
          <div class="modal__item">
            <h3 class="modal__subtitle">Дата выезда</h3>
            <input type="date" placeholder="13.05.2032" class="modal__input"></input>
          </div>
          <div class="modal__item">
            <h3 class="modal__subtitle">Количество <span class="modal__subtitle-unit">человек</span></h3>
            <input type="number" placeholder="1" min="1" max="9" class="modal__input"><span
              class="modal__unit">человек(-а)</span></input>
          </div>
        </form>
        <button href="#" class="modal__btn">Купить билеты</button>

      </div>
    </div>
  </div>
  <!-- Секция Header -->
  <header class="header">
    <!-- <div class="header__smoke"> -->
    <div class="container">
      <div class="header__nav">
        <div class="header__logo"><img src="img/Mars.svg" alt="logo" /></div>
        <div class="header__menu">
          <div class="header__collapse menu-collapse">
            <div class="hamburger-menu">
              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
              </label>
              <ul class="menu__box">
                <li><a href="#" class="header__menu-item">О марсе</a></li>
                <li><a href="#" class="header__menu-item">Процесс</a></li>
                <li><a href="#" class="header__menu-item">Билеты</a></li>
                <li><a href="#" class="header__menu-item">Новости</a></li>
                <li><a href="#" class="header__menu-item">Контакты</a></li>
              </ul>
            </div>
          </div>
          <a href="#" class="header__menu-btn">Купить билеты</a>
        </div>
      </div>
      <div class="header__banner">
        <div class="header__banner-segment">
          <div class="header__banner-firstpoint"></div>
          <div class="header__banner-line"></div>
          <div class="header__banner-secondpoint"></div>
        </div>
        <div class="header__banner-texts">
          <p class="header__banner-text">Точка назначения:</p>
          <h1 class="header__banner-title">Марс</h1>
        </div>
      </div>
    </div>
    </div>

  </header>
  <section class="section"></section>
  <!-- JS Scripts -->
  <script src="js/main.js"></script>

</html>
